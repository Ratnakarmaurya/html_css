<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action is where we are going to share the data ,
    method is how we are going to share the data
    type is the type of data to get from form and name is the name of the form -->
    <form action="" method="">
      <!-- text input -->
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" />
      <br />
      <!-- password input -->
      <input
        type="password"
        name="password"
        placeholder="please type your password"
      />
      <br />
      <!-- email input -->
      <input type="email" name="email" value="email@email" />

      <br />
      <!-- text area -->
      <p>Description</p>
      <textarea name="textbox" id="" cols="10" rows="2"></textarea>
      <br />
      <!-- radiao button -->
      <p>please select your fav coding language</p>
      <input type="radio" name="coding" value="js" />JS
      <input type="radio" name="coding" value="c++" />c++
      <input type="radio" name="coding" value="python" checked />python
      <!-- Note : name should be same else user can select multiple -->
      <br />
      <!-- checkboxes we can select multiple input for same name unlike radio buttons -->
      <p>please select your fav coding language</p>
      <input type="checkbox" name="programming" id="" checked value="js" />JS
      <input type="checkbox" name="programming" id="" value="c++" />c++
      <input type="checkbox" name="programming" id="" value="python" />python
      <br />
      <br />
      <!-- select -->
      <p>please select your fav coding language</p>
      <select name="languages" id="">
        <option value="javascript">JS</option>
        <option value="c++">C++</option>
        <option value="java">Java</option>
      </select>
      <br />
      <br />

      <!-- submit input -->
      <input type="submit" value="submit here" />
      <!-- <button type="submit">submit here</button> -->
    </form>
  </body>
</html>
